<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">Registrar Clientes </div>
    <div class="card-body">
        <form #clienteForm="ngForm" action="">
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Nombres:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" nome="nombre" [ngModelOptions]="{standalone: true}" #nombre="ngModel">
                    <!--required minlength="6" -->
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            El campo nombre es requerido!
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            El campo nombre debe contener almenos 6 caracteres!
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Apellidos:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" [ngModelOptions]="{standalone: true}" #apellido="ngModel">
                    <!--required-->
                    <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                        <div *ngIf="email.errors.required">
                            El campo apellido es requerido!
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" [ngModelOptions]="{standalone: true}" #email="ngModel">
                    <!--required email-->
                    <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required">
                            El campo email es requerido!
                        </div>
                        <div *ngIf="email.errors.email">
                            El email debe tener un formato v√°lido!
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Fecha:</label>
                <div class="col-sm-6">
                    <input matInput [matDatepicker]="createAt" class="form-control" [(ngModel)]="cliente.createAt" name="createAt" style="display:inline; width:385px;">
                    <mat-datepicker-toggle matSuffix [for]="createAt"></mat-datepicker-toggle>
                    <mat-datepicker #createAt></mat-datepicker>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-success" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
                    <!-- [disabled]="clienteForm.form.valid"-->
                    <ng-template #elseBlock>
                        <button class="btn btn-success" role="button" (click)="update()">Actualizar</button>
                    </ng-template>
                </div>
            </div>
        </form>

    </div>
</div>
